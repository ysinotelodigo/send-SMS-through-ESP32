<!DOCTYPE html>
<html lang="en">

<head>
  <title>ESP32 Web Server</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Send an sms message </h1>
      <p>using ESP32 and SIM800</p>
    </div>
  </div>
  <div class="container">
    <div id="sending" class="alert alert-primary fade d-none" role="alert">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      Sending the message... (this may take a long time)
    </div>

    <div id="success" class="alert alert-success fade d-none" role="alert">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      The sms has been sent! =)
    </div>

    <div id="error" class="alert alert-danger fade d-none" role="alert">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      There was an error... check the serial log =(
    </div>
    <form onsubmit="return send();">
      <div class="form-group">
        <label for="number">Telephone number:</label>
        <input type="text" id="number" class="form-control" placeholder="+34..." />
        <small id="emailHelp" class="form-text text-muted">The international code is not necessary.</small>
      </div>
      <div class="form-group">
        <label for="text">Message:</label>
        <textarea id="text" class="form-control" placeholder="Hi, how are you?"></textarea>
      </div>
      <button type="submit" id="submit" value="Send" class="btn btn-primary btn-lg btn-block">Send </button>
      <span class="blue hidden message"> </span>
      <span class="green hidden message"> </span>
      <span class="red hidden message"> </span>
    </form>
  </div>
  <footer class="page-footer font-small mdb-color pt-4">
    <div class="container">
      <span class="text-muted">by <a href="https://github.com/ysinotelodigo">@ysinotelodigo</a></span>
    </div>
  </footer>
</body>

</html>
